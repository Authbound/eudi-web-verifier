<div class="container">
  <div class="vc-box">
    <div class="vc-title">
      <h2>Create a Presentation Definition</h2>
    </div>
    <div class="vc-box-top">
      <vc-presentation-request (request)="requestedCode($event)"></vc-presentation-request>
      <vc-verifiable-credential></vc-verifiable-credential>
    </div>
    <div class="vc-box-bottom">
      <vc-button name="Generate code" [isDisabled]="!requestCode" (clicked)="generateCode()"></vc-button>
    </div>
  </div>
</div>
